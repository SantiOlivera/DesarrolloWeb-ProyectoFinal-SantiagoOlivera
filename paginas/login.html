<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilo.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <title>Iniciar Sesión</title>
</head>

<body>

    <header>
        <!-- nav del buscador de la pagina (queda contenido dentro del "menú hamburguesa") -->
        <nav class="navbar navbar-dark bg-dark bg-transparent contenedorBarraTop">
            <div class="container-fluid p-0">
                <!-- Logo -->
                <a href="../index.html"><img src="../imgs/logo.png" alt="Logo Furor City" class="logo"></a>

                <!-- Título -->
                <h1>Furor City</h1>

                <!-- Botón de menú hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuCompleto"
                    aria-controls="menuCompleto" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse mt-3" id="menuCompleto">
                    <!-- Búsqueda y login -->
                    <div class="contenedorBusqueda w-100">
                        <form action="/submit" class="d-flex form-busqueda" role="search">
                            <input class="form-control me-2 barra-busqueda centrado" type="search"
                                placeholder="¿Qué estás buscando?" aria-label="Search" />
                            <button class="btn btn-outline-success boton-busqueda" type="submit">BUSCAR</button>
                        </form>
                        <a href="../paginas/login.html" class="inicio-sesion">Ingresá/Registrate</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- nav de las páginas -->
        <nav class="navbar navbar-expand-lg w-100" style="background-color: gray;" data-bs-theme="light">
            <div class="container-fluid centrado">
                <div class="contenedorLinks">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <!-- Links de navegación -->
                    <ul class="navbar-nav w-100 justify-content-around">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../paginas/productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="../paginas/nosotros.html">Sobre Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="../paginas/contacto.html">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" href="../paginas/faq.html">FAQ</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h2>INICIAR SESIÓN</h2>

        <form action="/submit" method="post" class="d-flex flex-wrap row-gap-4 align-items-center contenedorLogin">
            <div>
                <label for="correo-login">Correo:</label>
                <input type="text" name="correo-login" id="correo-login" placeholder="Nombre@ejemplo.com">
            </div>

            <div class="contraseñaLogin">
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese contraseña">
            </div>

            <input type="submit" value="Ingresar" class="btn btn-light lh-1">
        </form>

    </main>

    <footer>
        <p>Seguinos en nuestras redes:</p>
        <nav>
            <ul class="lista-redes">
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </nav>
        <p class="mt-4">© 2025 Furor City - Todos los derechos reservados</p>
    </footer>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
