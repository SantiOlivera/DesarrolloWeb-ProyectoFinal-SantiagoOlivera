<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../estilo/estilo.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Contacto</title>
</head>
<body>
    
    <header>
        <div class="contenedorTitulo">
            <img src="../imgs/logo.png" alt="Logo Furor City" class="logo">
            <h1>Furor City</h1>
        </div>

        <!-- Sacado de Bootstrap -->
        <p class="m-0 pt-3 pb-3 ps-2 enlaceHome"><a href="../index.html"><button type="button" class="btn btn-outline-primary">Volver a home</button></a></p>

        <!-- Sacado de Bootstrap -->
        <section class="contenedorBusqueda">
            <div class="container-fluid">
                <form action="/submit" class="d-flex form-busqueda" role="search">
                    <input class="form-control me-2 barra-busqueda" type="search" placeholder="¿Qué estás buscando?" aria-label="Search"/>
                    <button class="btn btn-outline-success boton-busqueda" type="submit">BUSCAR</button>
                </form>
            </div>
    
            <a href="../paginas/login.html" class="inicio-sesion">Iniciar Sesión</a>
        </section>

        <!-- Sacado de Bootstrap -->
        <ul class="nav justify-content-around bg-personalizado mt-5">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../paginas/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../paginas/nosotros.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#FAQ">FAQ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../paginas/productos.html">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#redes">Redes Sociales</a>
            </li>
        </ul>
    </header>

    <main class="mt-4 mb-5">
        <h2>CONTACTO</h2>

        <form action="/submit" method="post" class="contenedorContacto p-4">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre">
            </div>

            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese Apellido">
            </div>

            <div>
                <label for="correo">Correo:</label>
                <input type="email" name="correo" id="correo" placeholder="Nombre@ejemplo.com">
            </div>
            
            <div>
                <label for="localidad">Localidad:</label>
                <input type="text" name="localidad" id="localidad" placeholder="Ingrese Localidad">
            </div>

            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" placeholder="+53 343...">
            </div>

            <div class="d-flex flex-wrap"> <!-- Bootstrap -->
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" placeholder="Ingrese Mensaje" class="ms-1"></textarea>

                <input type="submit" value="Enviar" class="btn btn-light mt-4 ms-1"> <!-- Bootstrap -->
            </div>
        </form>
    </main>

    <footer id="redes">
        <p>Seguinos en nuestras redes:</p>
        <nav>
            <ul class="lista-redes">
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </nav>
        <p class="mt-4">© 2025 Furor City - Todos los derechos reservados</p>
    </footer>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
